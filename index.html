<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
  <style>
    table{
      border: 1px solid black;
      border-collapse: collapse;
      width: 50%;
      margin: 100px auto;
    }
    th ,td{
      border: 1px solid black;
    }
    th{
      background-color: lightblue;
      text-align: left;
      padding: 10px;
    }
    td{padding: 10px;}
  
    
  </style>
</head>
<body>
  <table>
    <tr>
      <th colspan="3">Invoice#12345ABC</th>
      <th>07 NOV 2022</th>
    </tr>
    <tr>
      <td colspan="2">
        <h3>Pay TO:</h3>
        <p> The Tech park</p>
        <p>123 willow street</p>
        <p>Boulevard, LA-567892</p>
      </td>
      <td colspan="2">
        <h3>Customer:</h3>
        <p>John Lark</p>
        <p>Dummy Apartments</p>
        <p>276 Main street</p>
        <p>Boulevard, LA-567892</p>
      </td>
    </tr>
    <tr>
      <th>Name/Description</th>
      <th>Qty.</th>
      <th>MRP</th>
      <th rowspan="">Amount</th>
    </tr>
    <tr>
      <td>Birynai</td>
      <td>3</td>
      <td>400</td>
      <td>1200</td>
    </tr>
    <tr>
      <td>Chocolate Shake</td>
    <td>3</td>
    <td>200</td>
    <td>600</td>
    </tr>
    <tr>
      <th colspan="3">Subtotal:</th>
      <td>1800</td>
    </tr>
    <tr>
      <th colspan="2">Tax</th>
      <td>10%</td>
      <td>180</td>
    </tr>
    <tr>
      <th colspan="3">Grand Total:</th>
      <td>1620</td>
    </tr>
  </table>
  
</body>
</html>
